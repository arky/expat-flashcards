    <head>
        <meta charset="utf-8">
        <title>expat flashcards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/6df2b309.favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css"/>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

 <!-- Start of first page -->
        <div id="navigation" data-url="navigation" data-role="page">
            <div data-role="header" data-theme="e" data-position="fixed">
                <h1>Flash Cards</h1>
            </div>
            
            <div data-role="content">
                
                <ul data-role="listview" id="sets"></ul>
                
            </div>
        </div><!-- /page -->
        
        
        <!-- Start of second page -->
        <div id="flashcard" data-url="flashcard" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#navigation" data-icon="delete" data-iconpos="notext"></a>
                <h1 id="set"></h1>
                <a><span id="score"></span></a>
            </div>
            
            <div data-role="content">
                <span id="question"></span>
            </div>        
            <ul id="answerbutton" data-role="listview">
                <li><a><span>Reveal Answer</span></a></li>
            </ul>
            <fieldset id="rightwrong" class="ui-grid-a">
                <div class="ui-block-a">
                    <ul id="right" data-role="listview">
                        <li><a style="background:#68c456;color:white;"><span>Right</span></a></li>
                    </ul>
                </div>
                <div class="ui-block-b">
                    <ul id="wrong" data-role="listview">
                        <li><a style="background:#ff993f;color:white;"><span>Wrong</span></a></li>
                    </ul>
                </div>	   
            </fieldset>
            
            <div data-role="content">
                <span id="answer"></span>
            </div>
            
        </div><!-- /page -->
        
        
        <!-- Start of modal dialog page -->
        <div id="congrats" data-role="dialog">
            <div class="dialog">
                <p>Congratulations!</p>
                <p>You've finished the entire set of flash cards.</p>
            </div>
        </div><!-- /page -->
